<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
            <mat-card style="top: 30%;">
                <mat-card-content class="m-p-0">
                    <div class="row">
                        <div class="col-12 col-lg-8 bgImage">
                            <div class="mt-5">
                                <h3 class="text-center text-white">
                                    DoConnect
                                </h3>
                                <p class="text-center text-white">
                                    A place to share knowledge and better understand the world
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <h4 class="">Login Now</h4>
                            <form class="row g-3" (ngSubmit)="formSubmit()">

                                <div class="col-12 col-lg-12">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter your Email Id">
                                        <mat-hint>Username</mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="col-12 col-lg-12">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input type="password" [(ngModel)]="user.password" name="password" matInput placeholder="******">
                                        <mat-hint>Password</mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="col-12 col-lg-12 d-grid">
                                    <button mat-raised-button color="primary" type="submit" >SIGN-IN</button>
                                </div>

                                

                                <div class="row mt-4">
                                    <div class="col-12 col-lg-6">
                                        <a routerLink="/registration" class="text-primary nav-link">Click Here to Create new Account</a>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <a class="text-primary nav-link">Forget Password?</a>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
